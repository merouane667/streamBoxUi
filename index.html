<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/images/iconeLogo.png">
    <title>Streaming Box | Live Game Streaming Website</title>
</head>

<body>
    <header>
        <aside>
            <h1>
                <a href="./index.html">
                    <img src="./images/logo.png" alt="">
                </a>
            </h1>
            <button><span><i class="bi bi-camera-video"></i></span> Start Stream</button>
            <ul>
                <li class="active_li"><a href="#"><i class="bi bi-archive-fill"></i>Browse</a></li>

                <li><a href="#"><i class="bi bi-back"></i>Channels</a></li>

                <li><a href="#"><i class="bi bi-people-fill"></i>Friends</a></li>

                <li><a href="#"><i class="bi bi-aspect-ratio-fill"></i>Meeting</a></li>
            </ul>
            <!-- subscriptions box -->
            <div class="subscriptions">
               
            </div>
        </aside>
        <article>
            <nav>
                <div class="right_bx">
                    <a href="./profile.html" title="your profile">
                        <p class="username"></p>
                    </a>
                    <a href="#" class="logout" title="logout">
                        <i class="bi bi-box-arrow-left"></i>
                    </a>
                </div>
            </nav>

            <!-- stream box start -->
            <div class="streams">
                <h3>Streaming now</h3>
                <div class="live_bx">
                    <div class="card">
                        <a href="./stream.html">
                            <img src="./images/liveImages/1.jpg" alt="">
                        </a>
                        <div class="whoIsStreaming">
                            <div class="img_profile">
                                <img src="./images/userProfileImage/3.jpg" alt="">
                            </div>
                            <div class="content">
                                <h6>Samoran Alen</h6>
                                <p>VALORANT</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <a href="./stream.html">
                            <img src="./images/liveImages/2.jpg" alt="">
                        </a>
                        <div class="whoIsStreaming">
                            <div class="img_profile">
                                <img src="./images/userProfileImage/1.jpg" alt="">
                            </div>
                            <div class="content">
                                <h6>Allie Baker</h6>
                                <p>GTA V</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <a href="./stream.html">
                            <img src="./images/liveImages/3.jpg" alt="">
                        </a>
                        <div class="whoIsStreaming">
                            <div class="img_profile">
                                <img src="./images/userProfileImage/4.jpg" alt="">
                            </div>
                            <div class="content">
                                <h6>Lorem, ipsum.</h6>
                                <p>LoL</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <a href="./stream.html">
                            <img src="./images/liveImages/4.jpg" alt="">
                        </a>
                        <div class="whoIsStreaming">
                            <div class="img_profile">
                                <img src="./images/userProfileImage/2.jpg" alt="">
                            </div>
                            <div class="content">
                                <h6>Lorem, ipsum.</h6>
                                <p>assassin's...</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <a href="./stream.html">
                            <img src="./images/liveImages/5.jpg" alt="">
                        </a>
                        <div class="whoIsStreaming">
                            <div class="img_profile">
                                <img src="./images/userProfileImage/3.jpg" alt="">
                            </div>
                            <div class="content">
                                <h6>Samoran Alen</h6>
                                <p>VALORANT</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Channels box start -->
            <section>
                <h3>Channels You Might Like</h3>
                <div class="channels_bx">
                    
                </div>
            </section>
        </article>

    </header>

    <script src="index.js"></script>
</body>

</html>
