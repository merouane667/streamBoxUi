<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" type="image/x-icon" href="/images/iconeLogo.png">
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <span class="error-span" style="font-size: 10px;color:red"></span>
          <span class="success-span" style="font-size: 10px;color:#4BB543"></span>
          <div class="input-field ">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="email" id="email_login" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password_login" />
          </div>
          
          <input type="submit" value="Login" class="btn solid" />
          
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <span class="error-span2" style="font-size: 10px;color:red"></span>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username_signUp" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="email_signUp" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password_signUp" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <img class="logo" src="./images/logo.png" alt="">
          <p>
            Sign Up and discover our streming platform !!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/signin.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <img class="logo" src="./images/logo.png" alt="">
          <p>
            If you have an account, just Sign In. We've missed you !!
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/signup.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
