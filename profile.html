<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/images/iconeLogo.png">
    <title>Streaming Box | Live Game Streaming Website</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <aside>
            <h1>
                <a href="./index.html">
                    <img src="./images/logo.png" alt="">
                </a>
            </h1>
            <button><span><i class="bi bi-camera-video"></i></span> Start Stream</button>
            <ul>
                <li class="active_li"><a href="#"><i class="bi bi-archive-fill"></i>Browse</a></li>

                <li><a href="#"><i class="bi bi-back"></i>Channels</a></li>

                <li><a href="#"><i class="bi bi-people-fill"></i>Friends</a></li>

                <li><a href="#"><i class="bi bi-aspect-ratio-fill"></i>Meeting</a></li>
            </ul>
            <!-- subscriptions box -->
            <div class="subscriptions">
            </div>
        </aside>
        <article>
            <nav>
                <div class="icon">
                    <a href="./index.html"><img src="./images/iconeLogo.png" alt=""></a>
                </div>
                <div class="right_bx">
                    <a href="./profile.html" title="your profile">
                        <p class="username"></p>
                    </a>
                    <a href="#" class="logout" title="logout">
                        <i class="bi bi-box-arrow-left"></i>
                    </a>
                </div>
            </nav>
            <div class="profileCover">
                <div class="cover">
                </div>
                <div class="profileImage">
                </div>
            </div>
            <div class="profileName">
            </div>
            <div class="followBtn">
                <button id="followBtn">follow</button>
            </div>
            <!-- manage profile -->
            <div class="manageProfile">
                <a href="./edit.html" id="edit">Edit profile</a>
                <a href="#"><span class="numberOfFollowing"></span> Following </a>
                <a href="#"><span class="numberOfFollowers"></span> Followers </a>
            </div>
        </article>

        </div>
    </header>
    <script src="profile.js"></script>
</body>
