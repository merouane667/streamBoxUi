<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/images/iconeLogo.png">
    <title>Streaming Box | Live Game Streaming Website</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <aside>
            <h1>
                <a href="./index.html">
                    <img src="./images/logo.png" alt="">
                </a>
            </h1>
            <button><span><i class="bi bi-camera-video"></i></span> Start Stream</button>
            <ul>
                <li class="active_li"><a href="#"><i class="bi bi-archive-fill"></i>Browse</a></li>

                <li><a href="#"><i class="bi bi-back"></i>Channels</a></li>

                <li><a href="#"><i class="bi bi-people-fill"></i>Friends</a></li>

                <li><a href="#"><i class="bi bi-aspect-ratio-fill"></i>Meeting</a></li>
            </ul>
            <!-- subscriptions box -->
            <div class="subscriptions">
                <h5>Subscriptions</h5>
                <div class="cards">
                    <div class="card">
                        <div class="img_profile">
                            <img src="./images/userProfileImage/1.jpg" alt="">
                        </div>
                        <div class="content">
                            <h6>Allie Baker</h6>
                            <p>GTA V</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="img_profile">
                            <img src="./images/userProfileImage/2.jpg" alt="">
                        </div>
                        <div class="content">
                            <h6>Pitar Sarte</h6>
                            <p>PUBG</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="img_profile">
                            <img src="./images/userProfileImage/3.jpg" alt="">
                        </div>
                        <div class="content">
                            <h6>Samoran Alen</h6>
                            <p>VALORANT</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="img_profile">
                            <img src="./images/userProfileImage/7.jpg" alt="">
                        </div>
                        <div class="content">
                            <h6>Jahid Khan </h6>
                            <p>FORTNITE</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="img_profile">
                            <img src="./images/userProfileImage/6.jpg" alt="">
                        </div>
                        <div class="content">
                            <h6>Lorem, ipsum dolor.</h6>
                            <p>FORTNITE</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="img_profile">
                            <img src="./images/userProfileImage/5.jpg" alt="">
                        </div>
                        <div class="content">
                            <h6>Lorem, ipsum.</h6>
                            <p>FIFA 22</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="img_profile">
                            <img src="./images/userProfileImage/4.jpg" alt="">
                        </div>
                        <div class="content">
                            <h6>Lorem, ipsum.</h6>
                            <p>FIFA 22</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <article>
            <nav>
                <div class="search">
                    <input type="text" placeholder="Search...">
                    <i class="bi bi-search"></i>
                </div>
                <div class="right_bx">
                    <a href="#" title="your profile">
                        <p class="username">merouane <img src="./images/userProfileImage/8.jpg" alt=""></p>
                    </a>
                    <a href="#" class="logout" title="logout">
                        <i class="bi bi-box-arrow-left"></i>
                    </a>
                </div>
            </nav>
            <div class="profileCover">
                <div class="cover">
                    <img src="./images/gamecover1.jpg" alt="">
                </div>
                <div class="profileImage">
                    <img src="./images/userProfileImage/8.jpg" alt="">
                </div>
            </div>
            <div class="profileName">
                <h6>merouane <i class="bi bi-patch-check"></i></h6>
            </div>
            <div class="followBtn">
                <button>follow</button>
            </div>
        </article>

        </div>
    </header>
</body>
